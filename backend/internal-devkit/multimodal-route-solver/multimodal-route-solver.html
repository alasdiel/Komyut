<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULTIMODAL ROUTE SOLVER</title>

    <script src="https://unpkg.com/rbush@3.0.1/rbush.min.js"></script>
    <script src="https://unpkg.com/geolib@3.3.3/dist/geolib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/geolib@3.3.4/lib/index.min.js"></script>
    <script src="https://unpkg.com/tinyqueue@2.0.3/tinyqueue.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="dep/leaflet.geometryutil.js"></script>
    <script src="dep/leaflet-arrowheads.js"></script>
    <script src="dep/haversine.js"></script>

    <link rel="stylesheet" href="multimodal-route-solver.css">
    
    <script src="logic/util.js"></script>
    <script src="logic/leaflet-handler.js"></script>
    <script src="logic/display-logic.js"></script>
    <script src="logic/routeloader.js"></script>
    <script src="logic/multimodal-calculation.js"></script>
    <script src="logic/main.js"></script>
</head>
<body data-bs-theme="dark">
    <div id="map"></div>
    <div id="ctrl-pnl" class="d-flex flex-column gap-2">
        <p class="m-0">Loaded Routes:</p>
        <table class="table" id="rte-table">
            <thead>
                <tr>
                    <th scope="col">RTE Name</th>
                    <th scope="col">Color</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <input type="file" id="rte-loader" multiple accept=".rte" />
        <ul id="rte-list"></ul>

        <table>
            <tbody>
                <tr>
                    <td id="start-coords">(Red) Start: LAT,LONG</td>
                    <td id="end-coords">(Blue) End: LAT,LONG</td>
                </tr>
            </tbody>
        </table>

        <div class="btn btn-primary" id="btn-calc">CALCULATE BEST ROUTE &lpar;MULTIMODAL&rpar;</div>
    </div>
</body>
</html>
