<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULTIMODAL ROUTE SOLVER</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>    

    <script src="dep/leaflet.geometryutil.js"></script>
    <script src="dep/leaflet-arrowheads.js"></script>

    <link rel="stylesheet" href="index.css">
</head>
<body data-bs-theme="dark">
    <div id="map"></div>
    <div id="ctrl-pnl" class="d-flex flex-column gap-2">
        <div class="d-flex flex-row gap-1 align-items-center">
            <p class="m-0">Show all routes:</p>
            <input type="checkbox" id="chk-show-all"/>
        </div>  

        <table>
            <tbody>
                <tr>
                    <td id="start-coords">(Red) Start: LAT,LONG</td>
                    <td id="end-coords">(Blue) End: LAT,LONG</td>
                </tr>
            </tbody>
        </table>

        <div class="btn btn-primary" id="btn-calc">CALCULATE BEST ROUTE &lpar;MULTIMODAL&rpar;</div>
    </div>
    
    <script src="./script/calculation-hander.js"></script>
    <script src="./script/leaflet-handler.js"></script>
    <script src="./script/index.js"></script>
</body>
</html>
